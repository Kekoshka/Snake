<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многопользовательская Змейка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <h1>Многопользовательская Змейка</h1>

        <div class="form-container">
            <h2>Создать игру</h2>
            <form id="createGameForm">
                <input type="text" id="gameName" placeholder="Название игры" required>
                <input type="number" id="fieldWidth" placeholder="Ширина поля" min="10" max="50" required>
                <input type="number" id="fieldHeight" placeholder="Высота поля" min="10" max="50" required>
                <button type="submit">Создать игру</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Подключиться к игре</h2>
            <form id="joinGameForm">
                <input type="text" id="playerName" placeholder="Ваш ник" required>
                <input type="text" id="fieldId" placeholder="ID игры" required>
                <button type="submit">Подключиться</button>
            </form>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-header">
            <div id="gameInfo"></div>
            <div id="playerInfo"></div>
            <div id="connectionInfo">Статус: Не подключено</div>
        </div>
        <canvas id="gameCanvas" tabindex="0"></canvas>
        <div class="controls">
            <p>Управление: стрелки ← ↑ → ↓ (предварительно кликните на поле)</p>
            <button id="leaveGame">Покинуть игру</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
